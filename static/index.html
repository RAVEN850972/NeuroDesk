<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroDesk — Вопросы и ответы</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 1rem;
    padding: 10px;
    border-radius: 6px;
    border: none;
    resize: vertical;
    background: #222;
    color: #eee;
  }
  button {
    background: #4a90e2;
    color: #fff;
    font-size: 1rem;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .response {
    margin-top: 20px;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  .meta {
    font-size: 0.8rem;
    color: #888;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>NeuroDesk Q&A</h1>

<textarea id="prompt" placeholder="Введите ваш вопрос..."></textarea>
<button id="askBtn">Спросить</button>

<div id="result" class="response" style="display:none;"></div>
<div id="meta" class="meta"></div>

<script>
  const askBtn = document.getElementById('askBtn');
  const promptInput = document.getElementById('prompt');
  const resultDiv = document.getElementById('result');
  const metaDiv = document.getElementById('meta');

  askBtn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return alert('Введите вопрос!');

    askBtn.disabled = true;
    resultDiv.style.display = 'none';
    metaDiv.textContent = '';

    try {
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const data = await response.json();

      if (data.source === 'error') {
        resultDiv.textContent = data.answer;
      } else {
        resultDiv.textContent = data.answer;
        metaDiv.textContent = 
          `Источник: ${data.source}` + 
          (data.confidence !== null ? ` | Уверенность: ${(data.confidence * 100).toFixed(1)}%` : '') +
          (data.explanation && data.explanation.length ? ` | Объяснение: ${data.explanation.join('; ')}` : '');
      }

      resultDiv.style.display = 'block';
    } catch (e) {
      resultDiv.textContent = '❌ Ошибка сети или сервера: ' + e.message;
      resultDiv.style.display = 'block';
    }

    askBtn.disabled = false;
  });

  // Можно добавить отправку по Ctrl+Enter
  promptInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.ctrlKey) {
      askBtn.click();
    }
  });
</script>

</body>
</html>
